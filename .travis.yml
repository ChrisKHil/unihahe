dist: trusty
sudo: required
language: node_js
node_js:
  - "20"
os:
  - linux
env:
  global:
    - DBUS_SESSION_BUS_ADDRESS=/dev/null
    - DISPLAY=:99.0
    - CHROME_BIN=chromium-browser
before_script:
  - sh -e /etc/init.d/xvfb start
before_install:
  - npm i -g npm@10.2.4
script:
  - npm i
  - npm run lint
  - npm run test -- --watch=false
cache: npm
